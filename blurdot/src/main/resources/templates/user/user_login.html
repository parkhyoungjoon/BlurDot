<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

    <main layout:fragment="content">
		<div class="page_container">
			<div class="row text-center mb-4">
				<div class="col">
	            	<h2 class="mt-3" style="font-weight:bold">로그인</h2>
				</div>
	        </div>
			<div class="row text-center mt-5">
				<div class="col-md-5 align-items-center" style="float:none; margin:0 auto;">
					<div th:if="${session.errorMessage != null}">
					    <p th:text="${session.errorMessage}" class="error-message"></p>
					</div>
					<form th:action="@{/user/login}" method="post">
			            <div class="mb-3">
			                <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="Enter your email">
			            </div>
			            <div class="mb-3">
			                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
			            </div>
			            <div class="mt-5">
							<button type="submit" class="btn btn-primary">로그인</button>
							<a href="/user/join_form" class="ml-5 btn btn-foreign">회원가입</a>
			            </div>
			        </form>
				</div>
			</div>
			<div class="row text-center mt-5">
				<div class="col-md-5 align-items-center" style="float:none; margin:0 auto;">
		            <p>또는</p>
		            <div class="social-icons">
		                <a href="#" class="btn"><img src="/images/naver_login_btn.png" width="150" alt="네이버"></a>
		                <a href="#" class="ml-2 btn"><img src="/images/kakao_login_btn.png" width="150" alt="카카오"></a>
		            </div>
				</div>
	        </div>
		</div>
    </main>
</html>
